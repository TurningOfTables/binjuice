<html>

<head>
    <title>Bin Juice v0.1</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container text-center my-5 hero">
        <h1 class="my-5">Bin Juice v0.1</h1>
        <h2 class="days-to-collection">Next collection {{ .daysToNextCollection}}</h2>
    </div>
    <div class="container text-center my-5">
        <div class="row">
            {{ range .data }}
            <div class="col">
                <h3 class="my-2 bin-name">{{ .FriendlyName}}</h2>
                    <p><img class="bin-image" src={{ .ImagePath}}><img class="yesno-image" {{ if .Collected }}
                            src="yes.png" {{ else }} src="no.png" {{end}}></p>
            </div>
            {{end}}

        </div>
    </div>
    </div>

    <footer class="fixed-bottom text-center">
        Icons from <a target="_blank" rel="noopener" href="https://www.freepik.com/">Freepik</a> and
        <a target="_blank" rel="noopener" href="https://www.flaticon.com/">Flaticon</a>
    </footer>

</body>

</html>
